  <!--Conteúdo Página -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="mb-3 mx-auto" style="width: 150px;">
            <a class="navbar-brand" href="#">
              <img class="images" src="assets/img/logo.png" width="150" height="150">
            </a>
          </div>
  
          <div class="form-floating mb-3">
            <input [(ngModel)]="model.titulo" type="ingredientes" class="form-control"  name="titulo"/>
            <label for="inputPassword">Titulo da Receita</label>
          </div>
  
          <div class="form-floating mb-3">
            <input [(ngModel)]="model.ingredientes" type="tempoPreparo" class="form-control" name="ingredientes"  />
            <label for="tempoPreparo">Ingredientes ('Use virgulas como separador') </label>
          </div>
          
          <div class="form-floating mb-3">
            <input [(ngModel)]="model.modoPreparo" type="type" class="form-control" name="modoPreparo" >
            <label for="tipoComida">Modo de preparo</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="model.tempoPreparo" type="type" class="form-control" name="tempoPreparo" >
            <label for="tipoComida">Tempo de preparo</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="model.categoria" type="type" class="form-control" name="categoria" >
            <label for="tipoComida">Categoria</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="model.rendimento" type="type" class="form-control" name="rendimento" >
            <label for="tipoComida">Rendimento</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="model.tipoComida" type="type" class="form-control" name="tipoComida" >
            <label for="tipoComida">Tipo de Comida</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="model.link" type="type" class="form-control" name="link" >
            <label for="tipoComida">Link da foto da receita</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="model.informacoesAdicionais" type="type" class="form-control" name="informacoesAdicionais" >
            <label for="tipoComida">Informacoes Adicionais</label>
          </div>


          <button type="button" class="btn btn-lg btn-success w-100 mb-5" (click)="createRecipe()" >Realizar Busca</button>
  
        </form>
  
      </div>
  
      <footer class="rodape" style="padding-top: 25px; padding-bottom: 5px; text-align: center;">
